templates:
  utter_ask_name:
  - text: Mình là trợ lý ảo niên luận ngành khoa học máy tính. Bạn cần trợ giúp gì
      ạ?
  utter_bye:
  - text: chào bạn và mong sớm gặp lại quý khách!
  - text: chào bạn và chúc bạn một ngày tốt lành!
  utter_chuyentiep:
  - text: để biết thêm thông tin chi tiết xin đọc điều 12 của thông tư số 09/2017
      bộ GDĐT
  utter_dinhchi:
  - text: 'cơ sở đào tạo bị đình chỉ tuyển sinh ngành đào tạo thạc sĩ, tiến sĩ khi
      để xảy ra một trong các trường hợp sau đây: không đảm bảo một trong các điều
      kiệu mở ngành thạc sĩ, tiến sĩ. Tổ chức tuyển sinh và đào tạo ngoài địa điểm
      được phép đào tạo. Không đạt điều kiện tiêu chuẩn kiểm định chương trình đào
      tạo của ngành đăng ký theo quy đinh của bộ GDĐT, vi phạm pháp luật về giáo dục.
      Không thực hiện đúng quy định chuyển giao và vi phạm các trường hợp khác theo
      quy định của pháp luật'
  utter_dinhchi_thoigian:
  - text: Thời gian đình chỉ tuyển sinh tối thiểu là 12 tháng và tối đa là 24 tháng
  utter_dinhchi_xoa:
  - text: Sau thời hạn đình chỉ tuyển sinh, nếu nguyên nhân dẫn đến việc đình chỉ
      tuyển sinh được khắc phục và vẫn đảm bảo các điều kiện mở ngành thạc sĩ hoặc
      tiến sĩ thì bộ trưởng bộ GDĐT quyết định cho phép cơ sở đào tạo được tuyển sinh
      trở lại
  utter_func_list:
  - text: Mình chuyên tư vấn về thông tư số 09/2017/TT-BDGĐT  về việc quy định điều
      kiện, trình tự, thủ tục mở ngành hoặc chuyên ngành đào tạo và đình chỉ tuyển
      sinh, thu hồi quyết định mở ngành hoặc chuyên ngành đào tạo trình độ thạc sĩ,
      trình độ tiến sĩ
  utter_greet:
  - text: Xin chào, bạn có thể cho mình biết tên để tiện xưng hô không ạ
  utter_greet_with_name:
  - text: Kính chào {cust_sex} {cust_name}. Tôi có thể giúp gì được {cust_sex} {cust_name}
      ạ?
  utter_quyetdinhmonganh:
  - text: việc xem xét hồ sơ mở ngành đào tạo trình độ thạc sĩ, tiến sĩ được thực
      hiện trong thời hạn 30 ngày, kế từ ngày nhận được đủ hồ sơ theo quy định của
      sở đào tạo.
  utter_thacsi:
  - text: 'để mở ngành thạc sĩ cần đảm bảo các điều kiện: ngành đăng ký đào tạo, đội
      ngũ giảng viên, cơ sở vật chất và một số điều kiện khác.'
  utter_thacsi_cosovatchat:
  - text: có đủ phòng học, thư viện có phòng tra cứu thông tin cung cấp các nguồn
      thông tin tư liệu. Có đủ phòng thí nghiệm, cơ sở thực hành, cơ sở sản xuất thử
      nghiệm với các trang thiết bị cần thiết đáp ứng nhu cầu giảng dạy, học tập và
      nghiên cứu. Có phòng máy tính kết nối internet. có trang thông tin đào tạo thạc
      sĩ được cập nhật thường xuyên.
  utter_thacsi_dieukienkhac:
  - text: để có thể biết chi tiết hơn về thông tin mở ngành thạc sĩ, tiến sĩ xin đọc
      thông tư số 09/2017 của bộ GDĐT điều 2 khoản 4 và 5; điều 3 khoản 4 và 5.
  utter_thacsi_doingugv:
  - text: 'đội ngũ giảng viên và cán bộ khoa học phải đủ về số lượng, đảm bảo về chất
      lượng để tổ chức với các điều kiện: kinh nghiệm giảng dạy, có ít nhất 01 phó
      giáo sư hoặc giáo sư đúng ngành chịu trách nhiệm chủ trì. Và một số điều kiện
      khác tại điều 2 khoản 2 các mục a,b,c,d,đ,e của thông tư số 09/2017 bộ GDĐT'
  utter_thacsi_nganhdaotao:
  - text: ngành đào tạo phải phù hợp với nhu cầu của người học và nhu cầu nguồn nhân
      lực cho phát triển kinh tế, xã hội của địa phương, vùng, cả nước. Tên ngành
      đào tạo phải có trong danh mục giáo dục. Ngành đào tạo trình độ đại học là ngành
      đúng hoặc gần đúng
  utter_thamdinh:
  - text: sau khi xác nhận các điều kiện đảm bảo chất lượng thực tế, cơ sở đào tạo
      thành lập hội đồng thẩm định. Quyết định thành lập hội đồng thẩm định phải nêu
      rõ chức danh, trình độ đào tạo, ngành đào tạo, đơn vị công tác của từng thành
      viên hội đồng và các điều kiện thẩm định quy định tại thông tư 09/2017/TT-BDGĐT
      điều 6, mục 3 và 4
  utter_thamdinh_tieuchuan:
  - text: ngoài tiêu chuẩn thẩm định quy định tại thông tư số 07/2015/TT-BDGĐT, thành
      viên hội đồng thẩm định phải là số lẻ, các thành viên còn lại của hội đồng phải
      đến từ ít nhất 02 cơ sở đào tạo khác, có kinh nghiệm đào tạo cùng ngành hoặc
      gần ngành và cùng trình độ với chương trình đào tạo được thẩm định. có ít nhất
      1 giáo sư hoặc phó giáo sư
  utter_thamquyen:
  - text: bộ trưởng bộ giáo dục và đào tạo, giám đốc đại học quốc gia, thủ trưởng
      các cơ sở đào tạo đã được cấp có thẩm quyền công nhận đạt chuẩn quốc gia hoặc
      được giao quyền tự chủ mở ngành, giám đốc đại học vùng được bộ trưởng bộ giáo
      dục và đào tạo ủy quyền. Khi đảm bảo đầy đủ các điều kiện mở ngành thạc sĩ hoặc
      tiến sĩ
  utter_thank:
  - text: Cảm ơn bạn quá khen ah!
  - text: Dạ không có gì, đó là trách nhiệm của em mà!
  utter_thuhoi:
  - text: 'Bị thu hồi quyết định mở ngành khi xảy ra một trong các trường hợp sau
      đây: có hành vi gian lận để được mở ngành; vi phạm nghiêm trọng về việc tuyển
      sinh, quản lý, tổ chức đào tạo; hết thời hạn đình chỉ tuyển sinh mà không khắc
      phục được nguyên nhân dẫn đến đình chỉ; vi phạm quy định của pháp luật về giáo
      dục bị xử phạt hành chính ở mức độ phải thu hồi quyết định; các trường hợp khác
      theo quy định của pháp luật'
  utter_thutuc:
  - text: 'hồ sơ bao gồm: công văn đề nghị mở ngành đào tạo, đề án mở ngành, phiếu
      tự đánh giá điều kiện mở ngành, các tài liệu về xây dựng và thẩm định chương
      trình đào tạo. Hồ sơ mở ngành được lập thành 2 bản gốc, gửi đến cơ quan có thẩm
      quyền và phải công bố công khai trên trang thông tin điện tử của cơ sở đào tạo
      chậm nhất 20 ngày trước khi gửi hồ sơ mở ngành'
  utter_thutuc_congvan:
  - text: công văn đề nghị mở ngành trình độ thạc sĩ, tiến sĩ của cơ sở đào tạo cần
      có tóm tắt quá trình xây dựng đề án, khẳng định đã đủ điều kiện mở ngành theo
      qui định. Không vi phạm các quy định hiện hành về điều kiện mở ngành đào tạo
      trong thời hạn 3 năm, tính đến ngày đề nghị mở ngành
  utter_thutuc_dean:
  - text: 'đề án được xây dựng tại phụ lục I của thông tư số 09/2017/TT-BDGĐT bao
      gồm các nội dung: sự cần thiết mở ngành đào tạo, năng lực của cơ sở đào tạo,
      cơ sở vật chất, thiết bị, chương trình đào tạo, kế hoạch đào tạo và kế hoạch
      đảm bảo chất lượng đào tạo'
  utter_thutuc_tailieu:
  - text: quyết định tổ soạn thảo chương trình đào tạo, quyết định thành lập hội đồng
      thẩm định chương trình đào tạo và các điều kiện đảm bảo chương trình thực tế,
      kết luận của hội đồng thẩm định, văn bản giải trình của cơ sở đào tạo...
  utter_tiensi:
  - text: 'để mở ngành tiến sĩ cần đảm bảo các điều kiện: ngành đăng ký đào tạo, đội
      ngũ giảng viên, cơ sở vật chất và một số điều kiện khác.'
  utter_tiensi_cosovatchat:
  - text: tương tự điều kiện cơ sở vật chất của ngành đào tạo thạc sĩ
  utter_tiensi_doingugv:
  - text: có ít nhất 01 giáo sư và 03 tiến sĩ khoa học hoặc 02 phó giáo sư và 03 tiến
      sĩ khoa học. Và một số điều kiện khác tại điều 3 khoản 2 các mục a,b,c,d,đ,e
      của thông tư số 09/2017 bộ GDĐT
  utter_tiensi_nganhdaotao:
  - text: đảm bảo các điều kiện về ngành đào tạo của thạc sĩ tại khoản 1(trừ điểm
      c). ngành đào tạo thạc sĩ là ngành đúng hoặc gần đúng là điều kiện đầu vào của
      ngành đào tạo tiến sĩ được đào tạo tại cơ sở đào tạo và đã có học viên tốt nghiệp
  utter_trachnhiem:
  - text: để biết thêm thông tin chi tiết xin đọc điều 9 và điều 10 của thông tư số
      09/2017 bộ GDĐT
  utter_trinhtu:
  - text: hội đồng trường(đối với trường công lập), hội đồng quản trị(đối với trường
      ngoài công lập) có quyết định về mở ngành -> Tổ chức kiểm tra và xác nhận các
      điều kiện mở ngành -> Thẩm định chương trình đào tạo thạc sĩ hoặc tiến sĩ theo
      quy định về thẩm định mở ngành -> Gửi hồ sơ mở ngành đào tạo đến cơ quan có
      thẩm quyền quyết định
  utter_unclear:
  - text: 'Hiện tại tôi chưa hiểu yêu cầu của bạn '
